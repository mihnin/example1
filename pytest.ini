[tool:pytest]
# Конфигурация pytest для тестирования приложения анализа данных

# Директории для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py *_test.py

# Паттерны для поиска тестовых функций и классов
python_functions = test_*
python_classes = Test*

# Минимальная версия pytest
minversion = 6.0

# Дополнительные опции
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Маркеры для категоризации тестов
markers =
    unit: Юнит-тесты функций
    integration: Интеграционные тесты
    quality: Тесты качества кода
    slow: Медленные тесты
    performance: Тесты производительности

# Фильтры предупреждений
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning